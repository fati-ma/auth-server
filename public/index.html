<!DOCTYPE html>
<!-- 
    1. Request a user's GitHub identity
    GET https://github.com/login/oauth/authorize
 -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OAuth</title>
  </head>
  <body>
    <main>
      <a id="oauth" href="">Login</a>
    </main>
    <script>
        
        // this is the base url from GH docs

const URL = 'https://github.com/login/oauth/authorize';

const options = {
  client_id: '0f646551c74734656a62',
  redirect_uri: 'http://localhost:3000/oauth'
};

const queryString = Object.keys(options)
  .map((key) => {
    return `${key}=${encodeURI(options[key])}`;
  })
  .join('&');

console.log('query', queryString);

const authURL = `${URL}?${queryString}`;

const link = document.getElementById('oauth');
link.setAttribute('href', authURL);


    </script>
  </body>
</html>
